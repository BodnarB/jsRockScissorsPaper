<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Rock paper scissors</h1>
    <div class="js-game-text game-text">
        <p>Choose one to start</p>
    </div>
    <div class="table">
        <button class="js-choice rock choice">
            <p>rock</p>
            <img class="icon" src="./rock_39413.png" alt="">
        </button>
        <button class="js-choice paper choice">
            <p>paper</p>
            <img class="icon" src="./paper_38485.png" alt="">
        </button>
        <button class="js-choice scissors choice">
            <p>scissors</p>
            <img class="icon" src="./scissors_39412.png" alt="">
        </button>
    </div>
    <div class="js-result"></div>
    <footer>
        <a href="https://bodnarb.hu">Boglarka Bodnar &copy;</a>
        <a href="https://github.com/BodnarB">GitHub</a>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
